<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线判题系统-题目列表</title>
</head>

<body>
    <table>
        <tr>
            <th>编号</th>
            <th>标题</th>
            <th>难度</th>
        </tr>
        {{#problems_list}}
        <tr>
            <td>{{id}}</td>
            <td><a href="/problems/{{id}}">{{title}}</a></td>
            <td>{{star}}</td>
        </tr>
        {{/problems_list}}
    </table>
</body>

</html>
